    <meta property="og:title" content="Open Budget"/>

  <body>

<div id="page" class="app">
    <header class="site-header" role="banner">
      <div class="row">
        <div class="small-24 medium-10 column">
          <h1 class="page-title">Open Budget</h1>
        </div>
      </div>
    </header>
    <div class="row site-header-divider small-collapse">
      <div class="small-24 column">
        <div class="divider"></div>
      </div>
    </div>
    <div id="application" class="row small-collapse">
        <div id="sidebar-parent" class="small-24 medium-11 medium-push-13 column">
          <div id="sidebar">
            <ul class="breadcrumb"></ul>
            <table id="table" class="table table-hover">

                <thead>
                    <tr class="overview">
                        <th>Fund</th>
                        <th style="text-align:right">Expenses</th>
                        <!--<th style="text-align:right">Revenues</th>-->
                    </tr>
                    <tr class="compare">
                        <th class="name"></th>
                        <th class="value2 show-for-medium-up"><span data-tooltip data-options="append_to:table" aria-haspopup="true" class="has-tip tip-top" title="Fiscal Year 2018 (Proposed Budget)">FY 2018</span></th>
                        <th class="diff show-for-large-up">Change</th>
                        <th class="value"><span data-tooltip aria-haspopup="true" class="has-tip tip-top" title="Fiscal Year 2018 (Proposed Budget)">FY 2019</span></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="overview">
                        <td></td>
                        <td style="text-align:right"></td>
                        <!--<td style="text-align:right"></td>-->
                    </tr>
                    <tr class="compare">
                        <td class="name"></td>
                        <td class="value2 show-for-medium-up"></td>
                        <td class="diff show-for-large-up"></td>
                        <td class="value"></td>
                    </tr>
                </tbody>
            </table>
          </div>
        </div>
        <div id="svg-parent" class="small-24 medium-13 medium-pull-11 column">
            <svg id="canvas">
                <defs>
                </defs>
            </svg>
        </div>
    </div>
</div>
<footer class="footer site-footer show-for-medium-up" role="contentinfo">
  <div class="row">
    <div class="medium-6 column">
      <a href="https://beta.phila.gov">City of Philadelphia</a>
    </div>
    <div class="medium-6 column feedback">
      <a href="#" data-reveal-id="feedback-form">Feedback</a>
    </div>
    <div class="medium-12 column">
      <nav>
        <ul class="inline-list">
          <li><a href="https://www.opendataphilly.org/dataset/citybudget" target="_blank">Download Data</a></li>
        </ul>
      </nav>
    </div>
  </div>
</footer>
<footer class="footer site-footer toggle-footer show-for-small-only" role="contentinfo">
  <div class="row">
    <div class="small-24 column">
      <a href="#" id="toggle">Visualization</a>
    </div>
  </div>
</footer>
